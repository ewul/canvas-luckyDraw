<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>20年聚会</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <style>
        #main {
            width: 95vw;
            height: 95vh;
            border: 1px solid black;
            display: flex;
        }
        #canvasDiv {
            width: 60%;
            background-color:peachpuff;
        }
        #resultDiv {
            flex:1;
            display: flex;
            flex-direction: column;
            background-color: peachpuff;
        }
        div.head {
            text-align: left;
            vertical-align: top;
            display: flex;
            flex-direction: column;
            color: red;
        }
        div.item {
            flex: 1;
            text-align: center;
            background-color: lemonchiffon;
            margin: 0 20%;
            color: black;
        }
    </style>

</head>

<body>
    <div id='main'>
        <div id='canvasDiv' style=''>
            <span id="titleSpan">等待选取抽奖等级。</span>
            <canvas id='canvas'></canvas>
        </div>

        <div id="resultDiv" style=''>
            <div class="head">
                特等奖（1人）：<button onclick="groupStart(this, 0, 1)">开始抽奖</button>
            </div>
            <div class="head">
                <div class="item"></div>
            </div>
            <div class="head">
                一等奖（2人）：<button onclick="groupStart(this, 1, 2)">开始抽奖</button>
            </div>
            <div class="head">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="head">
                二等奖（4人）：<button onclick="groupStart(this, 2, 4)">开始抽奖</button>
            </div>
            <div class="head">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="head">
                三等奖（6人）：<button onclick="groupStart(this, 3, 6)">开始抽奖</button>
            </div>
            <div class="head">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>

        <button style="position: absolute; bottom: 1vh; left: auto;" onclick="init()">全部清空</button>
    </div>

</body>
<script src='./src/dist/luckyDraw.min.js'></script>
<script>
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    var canvasDiv = document.getElementById('canvasDiv');
    canvas.width = canvasDiv.clientWidth;
    canvas.height = canvasDiv.clientHeight;

    var init = function () {

        window.localStorage.clear();
        window.localStorage.setItem('allMembers', [
            '陈爱然', '韩凯英', '杨葳', '李楠', '岳明',
            '张海燕', '卢彦', '杨忠莹', '刘婧', '常洁',
            'p男', '王新峰', '张辉', '王江', '张淼', '肖博',
            '张博君', '刘春', '戈志明', '张鹏', '于洋', '齐亚娜'
        ].join(','));
        window.localStorage.setItem('specMember', '魏志强');

        $('#main button').show();
        $('#titleSpan').text('等待选取抽奖等级。');
    };

    if(window.localStorage.getItem('allMembers') === null){
        init();
    }

    var members = window.localStorage.getItem('allMembers').split(',');

    if(Array.isArray(members) && members.length > 0){
        members = members.map(function (member, index, all) {
            return { type: 'text', content: member};
        })
    }

    var renderWheel = function(){

        var rouletteWheel = new RouletteWheel({
            centerX:       canvas.width / 2,
            centerY:       canvas.height / 2,
            outsideRadius: canvas.height * 0.8 / 2,

            awards: members,
            duration: 200,
            velocity: 10,

            finish: function (index) {

                alert('🎉恭喜' + members[index].content + '中奖!!🎉  '+index);

                var selectMember = members[index];
                var lucky = JSON.parse(window.localStorage.getItem("lucky"));
                if(lucky === null) {
                    lucky = {};
                }

                var drawingInfo = JSON.parse(window.localStorage.getItem("drawingInfo"));
                drawingInfo['remainderNumber'] -= 1;
                window.localStorage.setItem('drawingInfo', JSON.stringify(drawingInfo));

                if(lucky[drawingInfo['startingGroup']] === undefined){
                    lucky[drawingInfo['startingGroup']] = [];
                }
                lucky[drawingInfo['startingGroup']].push(selectMember.content);
                window.localStorage.setItem('lucky', JSON.stringify(lucky));

                renderResult();

                // 删除中奖人
                members.splice(index, 1);

                if(drawingInfo['remainderNumber'] > 0){
                    canvas.hidden = false;
                    renderWheel();
                }else {
                    canvas.hidden = true;
                }

            }
        });
        rouletteWheel.render(canvas, context);
    };

    var renderResult = function () {
        var lucky = JSON.parse(window.localStorage.getItem("lucky"));

        for(var level in lucky){
            if(lucky.hasOwnProperty(level)){
                for(var i=0; i< lucky[level]; i++){
                    console.log(lucky[level][i]);
                }
            }

        }
    };


    var groupStart = function(button, group, number){
        $(button).hide();
        window.localStorage.setItem('drawingInfo', JSON.stringify({startingGroup: group, remainderNumber: number}));

        switch(group){
            case 0:
                $('#titleSpan').text('正在抽取特等奖，剩余' + number + '个。');
                break;
            case 1:
                $('#titleSpan').text('正在抽取一等奖，剩余' + number + '个。');
                break;
            case 2:
                $('#titleSpan').text('正在抽取二等奖，剩余' + number + '个。');
                break;
            case 3:
                $('#titleSpan').text('正在抽取三等奖，剩余' + number + '个。');
                break;
        }

        renderWheel();


    }


</script>

</html>
